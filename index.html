<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kugoo</title>
    <link rel="stylesheet" href="./styles/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- TOP BAR -->
      <div class="topbar">
        <div class="container topbar__row">
          <nav class="topbar__nav">
            <a class="topbar__link" href="#">Сервис</a>
            <a class="topbar__link" href="#">Сотрудничество</a>
            <a class="topbar__link btn__call" href="#">Заказать звонок</a>

            <div class="topbar__icons socials">
              <a class="topbar__icon" href="#" aria-label="Viber">
                <svg class="topbar__svg" width="12" height="12">
                  <use href="img/sprite.svg#icon-viber"></use>
                </svg>
              </a>
              <a class="topbar__icon" href="#" aria-label="WhatsApp">
                <svg class="topbar__svg" width="12" height="12">
                  <use href="img/sprite.svg#icon-whatsapp"></use>
                </svg>
              </a>
              <a class="topbar__icon" href="#" aria-label="Telegram">
                <svg class="topbar__svg" width="12" height="12">
                  <use href="img/sprite.svg#icon-telegram"></use>
                </svg>
              </a>
            </div>
          </nav>

          <div class="topbar__contacts">
            <a class="topbar__phone" href="tel:+78005055461"
              >+7 (800) 505-54-61</a
            >
          </div>
        </div>
      </div>

      <!-- MAIN BAR -->
      <div class="mainbar">
        <div class="container mainbar__row">
          <a href="#" class="mainbar__logo">KUGOO</a>

          <button class="mainbar__catalog-btn" type="button">
            <svg class="catalog-btn__icon" width="18" height="12">
              <use href="img/sprite.svg#icon-burger"></use>
            </svg>
            Каталог
          </button>

          <form class="mainbar__search" action="#" method="get">
            <input
              class="search__input"
              type="text"
              name="q"
              placeholder="Искать самокат KUGOO"
            />
            <button class="search__btn" type="submit" aria-label="Поиск">
              <svg class="search__svg" width="18" height="18">
                <use href="img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <div class="mainbar__actions">
            <a class="action" href="#" aria-label="Сравнение">
              <svg class="action__svg" width="20" height="20">
                <use href="img/sprite.svg#icon-compare"></use>
              </svg>
            </a>
            <a class="action" href="#" aria-label="Избранное">
              <svg class="action__svg" width="20" height="20">
                <use href="img/sprite.svg#icon-heart"></use>
              </svg>
            </a>
            <a class="action action--cart" href="#">
              <svg class="action__svg" width="20" height="20">
                <use href="img/sprite.svg#icon-cart"></use>
              </svg>
              <span class="action__label">Корзина</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- HERO BANNER -->
    <section class="hero">
      <div class="hero__banner">
        <svg
          class="hero__girl"
          viewBox="0 0 1101 445"
          preserveAspectRatio="xMaxYMid slice"
        >
          <use href="img/sprite.svg#hero-girl"></use>
        </svg>
        <svg
          class="hero__overlay"
          viewBox="0 0 1380 445"
          preserveAspectRatio="none"
        >
          <use href="img/sprite.svg#hero-banner"></use>
        </svg>

        <div class="hero__content">
          <div class="hero__info">
            <svg class="hero__pin" width="15" height="15">
              <use href="img/sprite.svg#pin"></use>
            </svg>
            <span class="hero__adress"> Восточно-Кругликовская улица, 86 </span>
            <span class="hero__schedule"> Вт - Сб 10:00 - 20:00 </span>
          </div>
          <h1 class="hero__title">
            Запишитесь на бесплатный тест-драйв электросамокатов
          </h1>
          <p class="hero__subtitle">в Москве без ограничения по времени</p>
          <div class="hero__features">
            <div class="hero__feature">
              <div class="hero__feature-icon">
                <svg class="hero__scooter" width="16" height="16">
                  <use href="img/sprite.svg#scooter"></use>
                </svg>
              </div>
              <span class="hero__feature-text"
                >Поймете, какая модель вам подходит</span
              >
            </div>
            <div class="hero__feature">
              <div class="hero__feature-icon">
                <svg class="hero__energy" width="16" height="16">
                  <use href="img/sprite.svg#energy"></use>
                </svg>
              </div>
              <span class="hero__feature-text"
                >Проверите лучшие самокаты в деле</span
              >
            </div>
          </div>
          <a class="hero__btn" href="#">Записаться</a>
        </div>
      </div>
    </section>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
